<html row lang="en">
<head>
    <!-- Charset -->
    <meta charset="UTF-8"/>
    <!-- App Description -->
    <meta name="description" content="AppDescription">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, minimal-ui"/>
    <!-- Mobile -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FFFFFF"/>
    <!-- Mobile Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="AppName"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <!-- Icons -->
    <link rel="icon" href="images/icons/icon.png"/>
    <link rel="apple-touch-icon" href="images/icons/icon_apple.png"/>
    <!-- Web Manifest -->
    <link rel="manifest" href="resources/manifest.json"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="stylesheets/app.css"/>
    <link rel="stylesheet" href="stylesheets/theme.css"/>
    <!-- Scripts -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/base/api.js"></script>
    <!-- App Title -->
    <title>AppName</title>
    <!-- No Script -->
    <noscript></noscript>
    <!-- Templates -->
    <template id="information">
        <div id="popup-information-${id}" style="background-color: #33333380; top: 0; bottom: 0; left: 0; right: 0; position: fixed;" row>
            <div style="max-width: 70vw;" column>
                <div style="background-color: var(--bright); border-radius: 1vh;" column>
                    <p style="font-size: larger; justify-content: flex-start;">${title}</p>
                    <p style="font-size: large;">${message}</p>
                    <div row>
                        <button id="popup-information-${id}-close">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="input">
        <div id="popup-input-${id}" style="background-color: #33333380; top: 0; bottom: 0; left: 0; right: 0; position: fixed;" row>
            <div style="max-width: 70vw;" column>
                <div style="background-color: var(--bright); border-radius: 1vh;" column>
                    <p style="font-size: larger; justify-content: flex-start;">${title}</p>
                    <input id="popup-input-${id}-input" type="text" placeholder="${message}"/>
                    <div row>
                        <button id="popup-input-${id}-cancel">Cancel</button>
                        <button id="popup-input-${id}-finish">Finish</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template id="toast">
        <div id="popup-toast-${id}" style="margin: 1vh; height: 8vh; bottom: 0; left: 0; right: 0; position: fixed;" row>
            <div style="background-color: var(--bright); border-radius: 1vh;" column>
                <p style="font-size: large; margin: 0;">${message}</p>
            </div>
        </div>
    </template>
</head>
<body onload="load()" column>
<!--App Layout-->
</body>
</html>
